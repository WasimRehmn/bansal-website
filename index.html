<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>Home | Vikas Bansal</title>
  <link rel="icon" href="assets/images/vikas_bansal_logo.png" />

  <!-- Link Animate's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <!-- CSS only -->
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/style.css" />

  <!-- Import's Script -->
  <script type="module">
    import { navbar } from "./components/navbar.js";
    import { loader } from "./components/loader.js";
    import { footer } from "./components/footer.js";

    let header = document.getElementById("navbar");
    header.innerHTML = navbar();

    let loaderComponent = document.querySelector(".loader_wrapper");
    loaderComponent.innerHTML = loader();

    let footerComponent = document.getElementById("footer");
    footerComponent.innerHTML = footer();
  </script>
</head>

<body onload="activeTab()">
  <section class="loader_wrapper"></section>
  <header id="navbar"></header>

    <div class="swiper mySwiper">

    </div>
  </section>
