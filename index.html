<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Home | Vikas Bansal</title>
    <link rel="icon" href="assets/images/vikas_bansal_logo.png" />

    <!-- Link Animate's CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <!-- CSS only -->
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Import's Script -->
    <script type="module">
      import { navbar } from "./components/navbar.js";
      import { loader } from "./components/loader.js";
      import { footer } from "./components/footer.js";

      let header = document.getElementById("navbar");
      header.innerHTML = navbar();

      let loaderComponent = document.querySelector(".loader_wrapper");
      loaderComponent.innerHTML = loader();

      let footerComponent = document.getElementById("footer");
      footerComponent.innerHTML = footer();
    </script>
  </head>
  <body onload="activeTab()">
    <section class="loader_wrapper"></section>
    <header id="navbar"></header>

    <section id="slider">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="assets/images/1738.jpg" alt="slide 1" />
          </div>
          <div class="swiper-slide">
            <img src="assets/images/7777870.jpg" alt="slide 2" />
          </div>
          <div class="swiper-slide">
            <img src="assets/images/7716814.jpg" alt="slide 3" />
          </div>
          <div class="swiper-slide">
            <img src="assets/images/7740549.jpg" alt="slide 4" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <div class="mytest">
      <div class="ten">
        <svg viewbox="0 0 11 3">
          <text
            x="5"
            y="2"
            text-anchor="middle"
            font-size="1.2"
            fill="none"
            stroke-width=".025"
            stroke="#f7ca18"
            font-family="sans-serif"
          >
            Vikas Bansal
          </text>
        </svg>
      </div>
    </div>
    <section class="gallery">
      <div class="one">
        <h1 class="animate__animated animate__rubberBand animate__delay-2s">
          Vikas Gallery
        </h1>
      </div>
      <div class="swiper-container">
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="item">
              <img src="assets/images/1.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="item">
              <img src="assets/images/2.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="item">
              <img src="assets/images/3.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="item">
              <img src="assets/images/4.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="item">
              <img src="assets/images/5.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="item">
              <img src="assets/images/9.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="item">
              <img src="assets/images/7.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="item">
              <img src="assets/images/8.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer"></footer>
   

    <script
      src="https://kit.fontawesome.com/2f354f7b13.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="scripts/script.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
