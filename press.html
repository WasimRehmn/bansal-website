<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Press | Vikas bansal</title>
    <link rel="icon" href="assets/images/vikas_bansal_logo.png" />
    <!-- CSS only -->
    <link rel="stylesheet" href="styles/press.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Import's Script -->
    <script type="module">
      import { navbar } from "./components/navbar.js";
      import { loader } from "./components/loader.js";
      import { footer } from "./components/footer.js";

      let header = document.getElementById("navbar");
      header.innerHTML = navbar();

      let loaderComponent = document.querySelector(".loader_wrapper");
      loaderComponent.innerHTML = loader();

      let footerComponent = document.getElementById("footer");
      footerComponent.innerHTML = footer();
    </script>

      <iframe

        src="https://hindi.latestly.com/india/politics/lok-sabha-elections-2019-mechanical-engineer-vikas-bansal-is-inspiring-people-to-vote-by-poetry-181773.html"

      >

    </section>
    <section class="videos">
