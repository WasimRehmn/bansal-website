<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Press | Vikas bansal</title>
    <link rel="icon" href="assets/images/vikas_bansal_logo.png" />
    <!-- CSS only -->
    <link rel="stylesheet" href="styles/press.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Import's Script -->
    <script type="module">
      import { navbar } from "./components/navbar.js";
      import { loader } from "./components/loader.js";
      import { footer } from "./components/footer.js";

      let header = document.getElementById("navbar");
      header.innerHTML = navbar();

      let loaderComponent = document.querySelector(".loader_wrapper");
      loaderComponent.innerHTML = loader();

      let footerComponent = document.getElementById("footer");
      footerComponent.innerHTML = footer();
    </script>
  </head>
  <body onload="activeTab()">
    <section class="loader_wrapper"></section>
    <header id="navbar"></header>
    <section class="banner">
      <img src="assets/images/press_banner.jpg" alt="contact_banner" />
    </section>
    <footer id="footer"></footer>
    <script
      src="https://kit.fontawesome.com/2f354f7b13.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/press.js"></script>
  </body>
</html>
